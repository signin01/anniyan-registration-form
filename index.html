<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Buda:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

<body>
    <div class="card">
        <img src="zoro.jpeg" alt="Anniyan" class="project1-img">
        <div class="heading1">Registration Form</div>

        <form id="Registration1">
            <div class="input1">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <span id="nameError" class="error"></span>
            </div>
            <div class="input1">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span id="emailerror" class="error"></span>
            </div>
            <div class="input1">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Min 6 characters">
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit" id="submitbtn" disabled>Submit the Form</button>
        </form>
    </div>
    <script src="script1.js"></script>
</body>

</html>
